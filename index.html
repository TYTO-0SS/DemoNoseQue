<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Alice', serif;
            background: linear-gradient(to bottom, #222, #000);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-family: 'Alice', serif;
            font-size: 20px;
            text-align: center;
            z-index: 999;
            transition: opacity 0.5s ease;
            border: 2px solid #1E90FF;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
            max-width: 80%;
        }
        
        #message.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
        }
        
        button {
            padding: 12px 25px;
            background: rgba(0, 50, 100, 0.7);
            border: 2px solid rgba(30, 144, 255, 0.7);
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-family: 'Alice', serif;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.4);
        }
        
        button:hover {
            background: rgba(30, 144, 255, 0.5);
            transform: scale(1.05);
        }
        
        .detection-feedback {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
            color: #1E90FF;
            text-shadow: 1px 1px 3px #000;
            font-family: 'Alice', serif;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-bottom: 2px solid #1E90FF;
        }
        
        .detection-feedback.visible {
            opacity: 1;
        }
        
        .instructions {
            position: fixed;
            bottom: 80px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #ccc;
            z-index: 1000;
            font-family: 'Alice', serif;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-top: 1px solid #1E90FF;
            border-bottom: 1px solid #1E90FF;
        }
        
        .model-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #1E90FF;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.4);
        }
        
        .model-btn {
            padding: 8px 15px;
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid #1E90FF;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Alice', serif;
            text-align: center;
        }
        
        .model-btn:hover, .model-btn.active {
            background: rgba(30, 144, 255, 0.3);
        }
        
        .model-btn.optimus {
            color: #CC2121;
        }
        
        .model-btn.bumblebee {
            color: #FFD700;
        }
        
        .model-btn.megatron {
            color: #7b7b7b;
        }
        
        @media (max-width: 768px) {
            .model-selector {
                top: auto;
                bottom: 150px;
                right: 10px;
                left: 10px;
                flex-direction: row;
                justify-content: center;
            }
            
            #message {
                font-size: 18px;
                padding: 15px 20px;
            }
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(30, 144, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1E90FF;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .title {
            font-family: 'Alice', serif;
            font-size: 32px;
            color: #1E90FF;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando modelos 3D...</div>
    </div>

    <div class="title">Transformers AR Experience</div>
    
    <!-- Mensaje inicial para ajustar la cÃ¡mara -->
    <div id="message">ðŸ“· Apunta tu cÃ¡mara al marcador para comenzar</div>
    
    <div class="detection-feedback" id="detection-feedback">Â¡Transformer detectado!</div>
    
    <div class="instructions">Haz clic en el Transformer para cambiarlo</div>
    
    <div class="model-selector" id="model-selector">
        <div class="model-btn optimus active" data-model="optimus">Optimus Prime</div>
        <div class="model-btn bumblebee" data-model="bumblebee">Bumblebee</div>
        <div class="model-btn megatron" data-model="megatron">Megatron</div>
    </div>
    
    <div class="controls">
        <button id="start-button">Iniciar RA</button>
        <button id="stop-button">Detener RA</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
              color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
              vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Modelos 3D -->
            <a-asset-item id="optimusModel" src="./optimus.glb"></a-asset-item>
            <a-asset-item id="bumblebeeModel" src="./bumblebee.glb"></a-asset-item>
            <a-asset-item id="megatronModel" src="./megatron.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
                  raycaster="objects: .clickable"></a-camera>

        <!-- Contenedor Ãºnico para el Transformer -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <!-- Touch plane para hacer clic -->
            <a-plane id="touch-plane" class="clickable" position="0 -0.2 0" rotation="0 0 0" width="2.5" height="2.5" color="#000" opacity="0" transparent="true"></a-plane>
            
            <a-entity id="transformer-container" position="0 -0.2 0">
                <!-- Optimus Prime (inicialmente visible, mÃ¡s pequeÃ±o) -->
                <a-entity id="optimus-object" visible="true" position="0 0 0" scale="0.10 0.10 0.10">
                    <a-gltf-model src="#optimusModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <a-text value="Optimus Prime" align="center" position="0 2.2 0" color="#1E90FF" width="5" scale="2 2 2" font="alice"></a-text>
                </a-entity>
                
                <!-- Bumblebee (inicialmente oculto, mÃ¡s pequeÃ±o) -->
                <a-entity id="bumblebee-object" visible="false" position="0 0 0" scale="0.05 0.05 0.05">
                    <a-gltf-model src="#bumblebeeModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <a-text value="Bumblebee" align="center" position="0 2.2 0" color="#1E90FF" width="5" scale="2 2 2" font="alice"></a-text>
                </a-entity>
                
                <!-- Megatron (inicialmente oculto, mÃ¡s pequeÃ±o) -->
                <a-entity id="megatron-object" visible="false" position="0 0 0" scale="0.05 0.05 0.05">
                    <a-gltf-model src="#megatronModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <a-text value="Megatron" align="center" position="0 2.2 0" color="#1E90FF" width="5" scale="2 2 2" font="alice"></a-text>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- Interfaz A-Frame (aful) -->
        <a-entity id="ui-container" position="0 0 0">
            <!-- Panel de informaciÃ³n (azul) -->
            <a-plane id="info-panel" position="0 -1.4 0" width="2" height="0.4" color="#003366" opacity="0.8" rotation="0 0 0">
                <a-text value="Transformers AR" align="center" position="0 0 0.01" color="#1E90FF" width="3" font="alice"></a-text>
            </a-plane>
            
            <!-- Selector de modelos en A-Frame (azul) -->
            <a-entity id="aframe-model-selector" position="0 -1.9 0">
                <a-circle class="model-selector-btn optimus active" position="-0.6 0 0" radius="0.15" color="#003366" 
                          data-model="optimus" event-set__click="scale: 0.9 0.9 0.9; scaleTo: 1 1 1; dur: 200">
                    <a-text value="O" align="center" position="0 0 0.01" color="#FFF" width="1" font="alice"></a-text>
                </a-circle>
                
                <a-circle class="model-selector-btn bumblebee" position="0 0 0" radius="0.15" color="#003366" 
                          data-model="bumblebee" event-set__click="scale: 0.9 0.9 0.9; scaleTo: 1 1 1; dur: 200">
                    <a-text value="B" align="center" position="0 0 0.01" color="#FFD700" width="1" font="alice"></a-text>
                </a-circle>
                
                <a-circle class="model-selector-btn megatron" position="0.6 0 0" radius="0.15" color="#003366" 
                          data-model="megatron" event-set__click="scale: 0.9 0.9 0.9; scaleTo: 1 1 1; dur: 200">
                    <a-text value="M" align="center" position="0 0 0.01" color="#CC2121" width="1" font="alice"></a-text>
                </a-circle>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ocultar pantalla de carga cuando todo estÃ© listo
            const loading = document.querySelector('#loading');
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 2000);
            
            // ConfiguraciÃ³n de controles
            const startButton = document.querySelector('#start-button');
            const stopButton = document.querySelector('#stop-button');
            const detectionFeedback = document.querySelector('#detection-feedback');
            const modelSelector = document.querySelector('#model-selector');
            const modelButtons = document.querySelectorAll('.model-btn');
            const message = document.querySelector('#message');
            const targetEntity = document.querySelector('#target-entity');
            const touchPlane = document.querySelector('#touch-plane');
            
            // Referencias a los modelos
            const optimusObject = document.querySelector('#optimus-object');
            const bumblebeeObject = document.querySelector('#bumblebee-object');
            const megatronObject = document.querySelector('#megatron-object');
            
            // Referencias a los botones de A-Frame
            const aframeModelButtons = document.querySelectorAll('.model-selector-btn');
            
            // Modelo actual
            let currentModel = 'optimus';
            
            // Ocultar mensaje cuando se detecta el target
            targetEntity.addEventListener('targetFound', event => {
                console.log('Target encontrado');
                message.classList.add('hidden');
                detectionFeedback.textContent = 'Â¡Transformer detectado!';
                detectionFeedback.classList.add('visible');
                
                // Ocultar el feedback despuÃ©s de 2 segundos
                setTimeout(() => {
                    detectionFeedback.classList.remove('visible');
                }, 2000);
            });
            
            // Mostrar mensaje cuando se pierde el target
            targetEntity.addEventListener('targetLost', event => {
                console.log('Target perdido');
                message.classList.remove('hidden');
            });
            
            const sceneEl = document.querySelector('a-scene');
            let arSystem;
            
            sceneEl.addEventListener('loaded', function() {
                arSystem = sceneEl.systems["mindar-image-system"];
            });
            
            startButton.addEventListener('click', () => {
                arSystem.start();
                modelSelector.style.display = 'flex';
                message.textContent = "Buscando objetivo...";
            });
            
            stopButton.addEventListener('click', () => {
                arSystem.stop();
                modelSelector.style.display = 'none';
                message.classList.remove('hidden');
                message.textContent = "ðŸ“· Apunta tu cÃ¡mara al marcador para comenzar";
            });
            
            // Cambiar modelo desde los botones HTML
            modelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const model = this.getAttribute('data-model');
                    changeModel(model);
                    
                    // Actualizar botones activos
                    modelButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Actualizar botones de A-Frame
                    aframeModelButtons.forEach(btn => {
                        if (btn.getAttribute('data-model') === model) {
                            btn.setAttribute('color', '#1E90FF');
                        } else {
                            btn.setAttribute('color', '#003366');
                        }
                    });
                });
            });
            
            // Cambiar modelo desde los botones de A-Frame
            aframeModelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const model = this.getAttribute('data-model');
                    changeModel(model);
                    
                    // Actualizar botones activos HTML
                    modelButtons.forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.getAttribute('data-model') === model) {
                            btn.classList.add('active');
                        }
                    });
                    
                    // Actualizar botones de A-Frame
                    aframeModelButtons.forEach(btn => {
                        if (btn.getAttribute('data-model') === model) {
                            btn.setAttribute('color', '#1E90FF');
                        } else {
                            btn.setAttribute('color', '#003366');
                        }
                    });
                });
            });
            
            // FunciÃ³n para cambiar el modelo
            function changeModel(model) {
                // Ocultar todos los modelos
                optimusObject.setAttribute('visible', 'false');
                bumblebeeObject.setAttribute('visible', 'false');
                megatronObject.setAttribute('visible', 'false');
                
                // Mostrar el modelo seleccionado
                switch(model) {
                    case 'optimus':
                        optimusObject.setAttribute('visible', 'true');
                        break;
                    case 'bumblebee':
                        bumblebeeObject.setAttribute('visible', 'true');
                        break;
                    case 'megatron':
                        megatronObject.setAttribute('visible', 'true');
                        break;
                }
                
                currentModel = model;
            }
            
            // Componente para manejar clicks en el objeto 3D
            AFRAME.registerComponent('click-handler', {
                init: function () {
                    this.el.addEventListener('click', (evt) => {
                        // Cambiar al siguiente modelo en el ciclo
                        const models = ['optimus', 'bumblebee', 'megatron'];
                        const currentIndex = models.indexOf(currentModel);
                        const nextIndex = (currentIndex + 1) % models.length;
                        const nextModel = models[nextIndex];
                        
                        changeModel(nextModel);
                        
                        // Actualizar botones activos HTML
                        modelButtons.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('data-model') === nextModel) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // Actualizar botones de A-Frame
                        aframeModelButtons.forEach(btn => {
                            if (btn.getAttribute('data-model') === nextModel) {
                                btn.setAttribute('color', '#1E90FF');
                            } else {
                                btn.setAttribute('color', '#003366');
                            }
                        });
                        
                        // Efecto visual de click
                        const transformerContainer = document.querySelector('#transformer-container');
                        const originalScale = transformerContainer.object3D.scale.clone();
                        const targetScale = originalScale.clone().multiplyScalar(1.2);
                        
                        transformerContainer.setAttribute('animation', {
                            property: 'scale',
                            to: `${targetScale.x} ${targetScale.y} ${targetScale.z}`,
                            dur: 200,
                            easing: 'easeOutQuad'
                        });
                        
                        setTimeout(() => {
                            transformerContainer.setAttribute('animation', {
                                property: 'scale',
                                to: `${originalScale.x} ${originalScale.y} ${originalScale.z}`,
                                dur: 200,
                                easing: 'easeOutQuad'
                            });
                        }, 200);
                        
                        console.log('Transformer cambiado a:', nextModel);
                    });
                }
            });
            
            // Manejar eventos de realidad aumentada
            sceneEl.addEventListener("arReady", (event) => {
                console.log("MindAR estÃ¡ listo");
            });
            
            sceneEl.addEventListener("arError", (event) => {
                console.log("Error al inicializar MindAR");
                message.textContent = "Error al acceder a la cÃ¡mara. AsegÃºrate de dar los permisos necesarios.";
            });
        });
    </script>
</body>
</html>
